<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Kakao 지도 시작하기</title>
</head>
<body>
	<div id="map" style="width: 600px; height: 600px;"></div>
	<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=71c1b31863ff900d1a656753355a8ded"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
		mapOption = {
			center : new kakao.maps.LatLng(36.340780, 127.389863), // 지도의 중심좌표
			level : 3
		// 지도의 확대 레벨
		};

		var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

		//마커를 표시할 위치와 title 객체 배열입니다 
		var positions = [ 
			{
				title : '1',
				latlng : new kakao.maps.LatLng(36.340780, 127.389863)
			}, 
			{
				title : '2',
				latlng : new kakao.maps.LatLng(36.340726, 127.389937)
			}, 
			{
				title : '3',
				latlng : new kakao.maps.LatLng(36.340684, 127.389995)
			}, 
			{
				title : '4',
				latlng : new kakao.maps.LatLng(36.340606, 127.390102)
			}, 
			{
				title : '5',
				latlng : new kakao.maps.LatLng(36.340528, 127.390209)
			}, 
			{
				title : '6',
				latlng : new kakao.maps.LatLng(36.340456, 127.390307)
			}, 
			{
				title : '7',
				latlng : new kakao.maps.LatLng(36.340396, 127.390390)
			}, 
			{
				title : '8',
				latlng : new kakao.maps.LatLng(36.340294, 127.390530)
			}, 
			{
				title : '9',
				latlng : new kakao.maps.LatLng(36.340150, 127.390727)
			}, 
			{
				title : '10',
				latlng : new kakao.maps.LatLng(36.340084, 127.390818)
			}
		];

		//마커 이미지의 이미지 주소입니다
		var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

		for (var i = 0; i < positions.length; i++) {

			// 마커 이미지의 이미지 크기 입니다
			var imageSize = new kakao.maps.Size(24, 35);

			// 마커 이미지를 생성합니다    
			var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

			// 마커를 생성합니다
			var marker = new kakao.maps.Marker({
				map : map, // 마커를 표시할 지도
				position : positions[i].latlng, // 마커를 표시할 위치
				title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
				image : markerImage
			// 마커 이미지 
			});
		}
	</script>
</body>
</html>
